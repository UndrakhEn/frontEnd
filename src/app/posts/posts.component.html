<div nz-row class="main" *ngFor="let i of listData">
  <div nz-col nzSpan="24">
    <div nz-row>
      <div nz-col nzSpan="3">
        <nz-avatar
          class="postAvatar"
          nzIcon="user"
          [nzSize]="48"
          [nzSrc]="i.avatar"
        ></nz-avatar>
      </div>
      <div nz-col nzSpan="15">
        <h4>{{ i.title }}</h4>
        <p>{{ i.created_date }}</p>
      </div>
      <div nz-col nzSpan="6"></div>
    </div>
    <div nz-row>
      <div nz-col nzSpan="24">
        <p>
          {{ i.content.substring(0, 230) }}...
          <a routerLink="/app/post">Үргэлжлүүлэх</a>
        </p>
      </div>
    </div>
    <div nz-row nzGutter="24">
      <div nz-col nzSpan="12" *ngFor="let j of i.images.slice(0, 2)">
        <div><img class="img" [src]="j" /></div>
      </div>
    </div>
    <div nz-row>
      <div nz-col nzSpan="24">
        <span class="postReaction">
          <i nz-icon nzType="like-o" style="margin-right: 8px;"></i>{{ i.like }}
        </span>
        <nz-divider nzType="vertical"></nz-divider>
        <span class="postReaction">
          <i nz-icon nzType="dislike-o" style="margin-right: 8px;"></i
          >{{ i.dislike }}
        </span>
        <nz-divider nzType="vertical"></nz-divider>
        <span class="postReaction">
          <i nz-icon nzType="message" style="margin-right: 8px;"></i>
          {{ i.comments }}
        </span>
      </div>
    </div>
  </div>
</div>
