<div nz-row class="main" *ngFor="let i of listData">
  <div nz-col nzSpan="24">
    <div nz-row>
      <div nz-col nzSpan="2">
        <nz-avatar
          class="postAvatar"
          [nzText]="!i.is_vissible ? i.user[0].f_name.substr(0, 1) : 'О'"
          [nzSize]="48"
          [nzSrc]="i.avatar"
        ></nz-avatar>
      </div>
      <div nz-col nzSpan="15">
        <span
          ><span class="post-user" *ngIf="!i.is_vissible">
            {{ i.user[0].l_name }} {{ i.user[0].f_name }}
          </span>
          <span class="post-user" *ngIf="i.is_vissible">Оюутан</span>
        </span>
        <span class="red" *ngIf="!i.is_thanks"> Санал хүсэлт</span>
        <span class="green" *ngIf="i.is_thanks"> Талархал</span>

        <!-- <span *ngFor="let j of i.tagged_user"
          >{{ j.l_name }} {{ j.f_name }}
        </span> -->

        <p>{{ i.created_date | date: "yyyy/M/d HH:mm" }}</p>
      </div>
      <div nz-col nzSpan="6"></div>
    </div>
    <div nz-row>
      <div nz-col nzSpan="24">
        <p>
          {{ i.body.substring(0, 230) }}...

          <a routerLink="/app/post/{{ i._id }}"
            ><i nz-icon nzType="right-circle" nzTheme="outline"></i
          ></a>
        </p>
      </div>
    </div>
    <div nz-row nzGutter="24">
      <div nz-col nzSpan="12" *ngFor="let j of i.images.slice(0, 2)">
        <div><img class="img" [src]="j" /></div>
      </div>
    </div>
    <div nz-row>
      <div nz-col nzSpan="24">
        <span class="postReaction">
          <i nz-icon nzType="like-o" style="margin-right: 8px;"></i
          >{{ i.like_cnt }}
        </span>
        <nz-divider nzType="vertical"></nz-divider>
        <span class="postReaction">
          <i nz-icon nzType="dislike-o" style="margin-right: 8px;"></i
          >{{ i.dislike_cnt }}
        </span>
        <nz-divider nzType="vertical"></nz-divider>
        <span class="postReaction">
          <i nz-icon nzType="message" style="margin-right: 8px;"></i>
          {{ i.comments_cnt }}
        </span>
      </div>
    </div>
  </div>
</div>
