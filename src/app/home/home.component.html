<nz-layout>
  <nz-sider
    nzCollapsible
    [(nzCollapsed)]="isCollapsed"
    nzWidth="200px"
    nzTheme="light"
  >
    <nz-avatar
      nzIcon="user"
      [nzSize]="isCollapsed ? 42 : 150"
      nzSrc="/assets/avatar.jpg"
      [nzAlt]="'aaa'"
      [nzText]="'bb'"
      [nzTitle]="isCollapsed ? ner : ''"
      nzPlacement="right"
      nz-tooltip
    ></nz-avatar>
    <br />
    <div class="ner" *ngIf="!isCollapsed">
      <p>{{ ner }}</p>
    </div>

    <ul
      nz-menu
      nzTheme="light"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >
      <li
        routerLink="/app/private"
        nz-menu-item
        [nzTitle]="isCollapsed ? 'Миний нийтлэлүүд' : ''"
        nzPlacement="right"
        nz-tooltip
      >
        <i nz-icon nzType="user" nzTheme="outline"></i>
        <span>Миний нийтлэлүүд</span>
      </li>
      <li
        nz-menu-item
        routerLink="/app/posts"
        [nzTitle]="isCollapsed ? 'Санал хүсэлтүүд' : ''"
        nzPlacement="right"
        nz-tooltip
      >
        <i nz-icon nzType="bulb" nzTheme="outline"></i>
        <span>Санал хүсэлтүүд</span>
      </li>
      <li
        nz-menu-item
        routerLink="/app/notification"
        [nzTitle]="isCollapsed ? 'Ирсэн нийтлэлүүд' : ''"
        nzPlacement="right"
        nz-tooltip
      >
        <nz-badge nzDot><i nz-icon nzType="notification"></i></nz-badge>
        <span *ngIf="!isCollapsed">Ирсэн нийтлэлүүд</span>
      </li>

      <li
        nz-menu-item
        routerLink="/app/statistic"
        *ngIf="!bool"
        [nzTitle]="isCollapsed ? 'Статистик мэдээлэл' : ''"
        nzPlacement="right"
        nz-tooltip
      >
        <i nz-icon nzType="stock" nzTheme="outline"></i>

        <span>Статистик мэдээлэл</span>
      </li>

      <li
        nz-menu-item
        [nzTitle]="isCollapsed ? 'Гарах' : ''"
        nzPlacement="right"
        nz-tooltip
        (click)="showconfirm()"
      >
        <i nz-icon nzType="logout" nzTheme="outline"></i>
        <span>Гарах</span>
      </li>
    </ul>

    <button
      class="new"
      nz-button
      nzType="primary"
      [nzSize]="'default'"
      routerLink="/app/posts/create"
    >
      <i nz-icon nzType="plus"></i
      ><span *ngIf="!isCollapsed"> Шинээр үүсгэх </span>
    </button>
  </nz-sider>
  <nz-layout>
    <nz-content>
      <div nz-row>
        <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24" nzXl="24">
          <router-outlet></router-outlet>
        </div>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
